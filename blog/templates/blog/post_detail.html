{% extends 'blog/base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
</head>
<body>

{% block content %}
    <article class="post">
        <aside class="actions">
            {% if user.is_authenticated %}
                 <a class="btn btn-secondary" href="{% url 'post_edit' id=post.id %}">
                    {% include './icons/pencil-fill.svg' %}
                 </a>
            {% endif %}
        </aside>
        {% if post.published_date %}
            <time class="date">
                {{ post.published_date }}
            </time>
        {% endif %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </article>
{% endblock %}
</body>
</html>
